<!DOCTYPE html>
<html>
  <head>
    <title>Virus Slayer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <div class="barrier"></div>
      <div class="bar" id="barD">
        <div class="button" data-key="D"></div>
      </div>
      <div class="bar" id="barF">
        <div class="button" data-key="F"></div>
      </div>
      <div class="bar" id="barJ">
        <div class="button" data-key="J"></div>
      </div>
      <div class="bar" id="barK">
        <div class="button" data-key="K"></div>
      </div>
    </div>
    <div class="deadline" style="background-color: red; height: 50px;"></div>
    <div id="gameover">
      Game Over
      <button id="restart-button">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
